<!DOCTYPE html>
<html>
<head>
    <title>Visitor Map - Jiale Guo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        [data-theme="dark"] body {
            background-color: #121212;
            color: #ffffff;
        }
        
        .header {
            padding: 20px;
            background-color: #336699;
            color: white;
            text-align: center;
        }
        
        [data-theme="dark"] .header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #555555;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .footer {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
        
        [data-theme="dark"] .footer {
            background-color: #1e1e1e;
            color: #c0c0c0;
            border-top: 1px solid #555555;
        }
        
        .visitor-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .visitor-stats > div {
            padding: 15px;
            text-align: center;
            margin: 10px;
            flex: 1;
            min-width: 200px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] .visitor-stats > div {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            border: 1px solid #555555;
        }
        
        h3 {
            color: #336699;
        }
        
        [data-theme="dark"] h3 {
            color: #80b7f0;
        }
        
        .map-container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        [data-theme="dark"] .map-container {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            border: 1px solid #555555;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #336699;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .back-btn:hover {
            background-color: #204d74;
        }
        
        [data-theme="dark"] .back-btn {
            background-color: #1e1e1e;
            border: 1px solid #555555;
        }
        
        [data-theme="dark"] .back-btn:hover {
            background-color: #333333;
        }
        
        .text-center {
            text-align: center;
        }
        
        .flag-map {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
        
        .flag-counter {
            margin: 30px auto;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            .visitor-stats > div {
                min-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Visitor Map - Jiale Guo</h1>
    </div>
    
    <div class="container">
        <div class="map-container">
            <h3 class="text-center">Global Visitor Distribution</h3>
            <p class="text-center">This map shows real-time visitors to my academic website from around the world</p>
            
            <!-- FlagCounter World Map - this will automatically track and display visitors -->
            <div class="flag-map">
                <a href="https://flagcounter.com/map/RXMK" target="_blank">
                    <img src="https://flagcounter.com/map/RXMK/" width="100%" height="auto" alt="Flag Counter World Map">
                </a>
            </div>
        </div>
        
        <div class="flag-counter">
            <h3 class="text-center">Visitor Statistics by Country</h3>
            <a href="https://info.flagcounter.com/RXMK" target="_blank">
                <img src="https://s11.flagcounter.com/count2/RXMK/bg_FFFFFF/txt_000000/border_CCCCCC/columns_5/maxflags_50/viewers_0/labels_1/pageviews_1/flags_1/percent_1/" alt="Flag Counter" border="0">
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="../index.html" class="back-btn">Back to Homepage</a>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2025 Jiale Guo | Map visualization and tracking powered by FlagCounter</p>
    </div>

    <script>
        // Check for theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
        });
    </script>
</body>
</html>
